name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # âœ… Ensures tests/ directory is fetched

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install project dependencies
          pip install pytest pylint  # Install testing/linting tools

      - name: Run PyLint
        run: python -m pylint math_operations.py  # Lint your code

      - name: Run Unit Tests
        run: |
          python -m pytest tests/  # Run tests in the tests/ directory
