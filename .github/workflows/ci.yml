name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest  # ✅ Installs both linter and test framework

      - name: Run PyLint
        run: python -m pylint math_operations.py  # ✅ Fixed: Uses module syntax

      - name: Run Unit Tests
        run: python -m pytest tests/  # ✅ Best practice: Run pytest as module
